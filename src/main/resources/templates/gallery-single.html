<!DOCTYPE html>
<html lang="zxx">
<head>
	<title th:text="${book.getTitle()}"></title>
	<meta charset="UTF-8">
	<meta name="description" content="Photo Gallery HTML Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link th:href="@{/static/img/favicon.ico}" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}"/>
	<link rel="stylesheet" th:href="@{/static/css/owl.carousel.min.css}"/>
	<link rel="stylesheet" th:href="@{/static/css/animate.css}"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" th:href="@{/static/css/style.css}"/>

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Top right elements -->
	<div class="spacial-controls">
		<div class="search-switch"><img th:src="@{/static/img/search-icon.png}" alt=""></div>
		<div class="nav-switch-warp">
			<div class="nav-switch">
				<div class="ns-bar"></div>
			</div>
		</div>
	</div>
	<!-- Top right elements end -->

	<div class="main-warp">
		<!-- header section -->
		<div th:insert="fragments/header :: header"></div>
		<!-- header section end -->

		<!-- Page section -->
		<div class="page-section gallery-single-page">
			<div class="gallery-single-warp">
				<div class="row">
					<div class="col-xl-6 p-0">
						<div class="gallery-single-slider owl-carousel">
							<img th:src="${book.getImageUrl()}" alt="">
						</div>
					</div>
					<div class="col-xl-6 p-0">
						<div class="gallery-single-text">
							<span th:text="${book.getGenre()}"></span>
							<h2 th:text="${book.getTitle()}"></h2>
							<ul>
								<li style="display: flex"><span>Автор: </span><p th:text="${book.getAuthor()}"></p></li>
								<li style="display: flex"><span>Год издания: </span><p th:text="${book.getYear()}"></p></li>
								<li style="display: flex" th:if="${book.getIsbn() != null}"><span>ISBN: </span><p th:text="${book.getIsbn()}"></p></li>
								<li style="display: flex"><span>Rating: </span><p th:text="${book.getRating()}"></p></li>
							</ul>
							<p th:text="${book.getDescription()}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Page section end-->
	</div>

	<!-- Search model -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">x</div>
			<form class="search-moderl-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->


	<!--====== Javascripts & Jquery ======-->
	<script th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/static/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/js/owl.carousel.min.js}"></script>
	<script th:src="@{/static/js/jquery.nicescroll.min.js}"></script>
	<script th:src="@{/static/js/isotope.pkgd.min.js}"></script>
	<script th:src="@{/static/js/imagesloaded.pkgd.min.js}"></script>
	<script th:src="@{/static/js/circle-progress.min.js}"></script>
	<script th:src="@{/static/js/main.js}"></script>

	</body>
</html>
