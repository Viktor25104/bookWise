<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>Photo Gallery HTML Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="Photo Gallery HTML Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link th:href="@{/static/img/favicon.ico}" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}"/>
	<link rel="stylesheet" th:href="@{/static/css/owl.carousel.min.css}"/>
	<link rel="stylesheet" th:href="@{/static/css/animate.css}"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" th:href="@{/static/css/style.css}"/>

	<style>
		.arrow-6 {
			margin:20px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.arrow-6 svg {
			width: 100px;
			height: auto;
			margin: 0 2rem;
			cursor: pointer;
			overflow: visible;
		}
		.arrow-6 svg polygon,
		.arrow-6 svg path {
			transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
			fill: #337AB7;
		}
		.arrow-6 svg:hover polygon,
		.arrow-6 svg:hover path {
			transition: all 1s cubic-bezier(0.2, 1, 0.3, 1);
			fill: #000;
		}
		.arrow-6 svg:hover .arrow-6-pl {
			animation: arrow-6-anim 1s cubic-bezier(0.2, 1, 0.3, 1) infinite;
		}
		.arrow-6 svg:hover .arrow-6-pl-fixed {
			animation: arrow-6-fixed-anim 1s cubic-bezier(0.2, 1, 0.3, 1) infinite;
		}

		@keyframes arrow-6-anim {
			0% {
				opacity: 1;
				transform: translateX(0);
			}
			5% {
				transform: translateX(-0.1rem);
			}
			100% {
				transform: translateX(1rem);
				opacity: 0;
			}
		}
		@keyframes arrow-6-fixed-anim {
			5% {
				opacity: 0;
			}
			20% {
				opacity: 0.4;
			}
			100% {
				opacity: 1;
			}
		}
	</style>

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Top right elements -->
	<div class="spacial-controls">
		<div class="search-switch">
			<img th:src="@{/staric/img/search-icon.png}" alt="">
		</div>
		<div class="nav-switch-warp">
			<div class="nav-switch">
				<div class="ns-bar"></div>
			</div>
		</div>
	</div>
	<!-- Top right elements end -->

	<div class="main-warp">
		<!-- header section -->
		<div th:insert="fragments/header :: header"></div>
		<!-- header section end -->

		<!-- Page section -->
		<div class="page-section gallery-page">
			<div class="portfolio-gallery">
				<div style="margin-top: 10px" th:each="book : ${booksPage.content}"
					 th:classappend="'gallery-item ' + ${book.getGenre()}">
					<img th:src="${book.getImageUrl()}" th:alt="${book.getTitle()}">
					<div style="width: 200px" class="hover-links">
						<a th:href="@{'/book/' + ${book.getId()}}" class="site-btn sb-light">Next</a>
					</div>
				</div>
			</div>

			<div class="arrow-6">
				<a th:if="${booksPage.number != 0}" th:href="@{'/' + ${genre} + '/' + ${booksPage.number - 1}}">
					<svg width="18px" height="17px" viewBox="0 0 18 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<g transform="translate(8.500000, 8.500000) scale(-1, 1) translate(-8.500000, -8.500000)">
							<polygon class="arrow-6-pl" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
							<polygon class="arrow-6-pl-fixed" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
							<path d="M-1.48029737e-15,0.56157424 L-1.48029737e-15,16.1929159 L9.708,8.33860465 L-2.66453526e-15,0.56157424 L-1.48029737e-15,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"></path>
						</g>
					</svg>
				</a>
				<span style="font-size: 24px; font-weight: bold; color: #007bff">
					<span th:text="${booksPage.number + 1}"></span> ... <span th:text="${booksPage.totalPages}"></span>
				</span>
				<a th:if="${booksPage.number != booksPage.totalPages - 1}" th:href="@{'/' + ${genre} + '/' + ${booksPage.number + 1}}">
					<svg width="18px" height="17px" viewBox="-1 0 18 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<g>
							<polygon class="arrow-6-pl" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
							<polygon class="arrow-6-pl-fixed" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
							<path d="M-4.58892184e-16,0.56157424 L-4.58892184e-16,16.1929159 L9.708,8.33860465 L-1.64313008e-15,0.56157424 L-4.58892184e-16,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"></path>
						</g>
					</svg>
				</a>
			</div>

		</div>
		<!-- Page section end-->
	</div>

	<!-- Search model -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">x</div>
			<form class="search-moderl-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->


	<!--====== Javascripts & Jquery ======-->
	<script th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/static/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/js/owl.carousel.min.js}"></script>
	<script th:src="@{/static/js/jquery.nicescroll.min.js}"></script>
	<script th:src="@{/static/js/isotope.pkgd.min.js}"></script>
	<script th:src="@{/static/js/imagesloaded.pkgd.min.js}"></script>
	<script th:src="@{/static/js/circle-progress.min.js}"></script>
	<script th:src="@{/static/js/main.js}"></script>

	</body>
</html>
